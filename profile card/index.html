<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Css File -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile__card">
        <div class="image__box">
            <img src="./images/profile-image.jpg" alt="Profile Image" class="profile__img">
        </div>
        <div class="content">
            <h1 class="name">Zain Umer</h1>
            <p class="job">
                Web Developer
            </p>
        </div>
        <div class="social__link">
            <a href="#" class="link facebook">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="link twitter">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link instagram">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link youtube">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="contact__btn">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10.6K</span>
            </div>
        </div>
      
    </div>
</body>
</html>
